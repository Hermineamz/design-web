<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Chic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    legend {
      font-size: 24px;
      font-weight: bold;
      color: violet;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    input[type="radio"] + label {
      color: #555;
    }
    input[type="radio"] + label strong {
      color: violet;
    }
    input[type="submit"] {
      background-color: violet;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #7a00a8;
    }
  </style>
</head>
<body>

<form method="post" action="traitement.php">
  <fieldset>
    <legend>Vos coordonnées</legend>
    <label for="nom">Quel est votre nom ?</label><br />
    <input type="text" name="nom" id="nom" tabindex="10" required /><br />
    <label for="prenom">Quel est votre prénom ?</label><br />
    <input type="text" name="prenom" id="prenom" tabindex="20" required /><br />
    <label for="email">Quel est votre e-mail ?</label><br />
    <input type="text" name="email" id="email" tabindex="30" required /><br />
  </fieldset>
  
  <fieldset>
    <legend>Votre souhait</legend>
    <p>
      Faites un souhait que vous voudriez voir exaucé :<br />
      <input type="radio" name="souhait" value="riche" id="riche" tabindex="40" required /> <label for="riche">Être
      riche</label><br />
      <input type="radio" name="souhait" value="celebre" id="celebre" tabindex="50" required /> <label for="celebre">Être célèbre</label><br />
      <input type="radio" name="souhait" value="intelligent" id="intelligent" tabindex="60" required /> <label for="intelligent">Être <strong>encore</strong> plus intelligent</label><br />
      <input type="radio" name="souhait" value="autre" id="autre" tabindex="70" required /> <label for="autre">Autre...</label><br />
    </p>
    <p>
      <label for="precisions">Si "Autre", veuillez préciser :</label><br />
      <textarea name="precisions" id="precisions" cols="40" rows="4" tabindex="80"></textarea>
    </p>
  </fieldset>

  <input type="submit" value="Envoyer">
</form>

</body>
</html>
