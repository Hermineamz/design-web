    <script>
        function addToCart() {
            const product = {
                name: "Chic Infini",
                price: 399,
                image: "path/to/image.jpg"
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Produit ajouté au panier !");
        }
    </script>
