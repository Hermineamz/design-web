<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation de la commande - Boutique de Robes de Soirée Gala</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Boutique de Robes de Soirée Gala</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="products.html">Produits</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout">
            <h2>Finalisation de la commande</h2>
            <form action="process_payment.php" method="post">
                <div class="form-group">
                    <label for="name">Nom complet :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse :</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="card_number">Numéro de carte :</label>
                    <input type="text" id="card_number" name="card_number" required>
                </div>
                <div class="form-group">
                    <label for="expiry_date">Date d'expiration (MM/AAAA) :</label>
                    <input type="text" id="expiry_date" name="expiry_date" required placeholder="MM/AAAA" maxlength="7" oninput="formatExpiryDate(this)">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="button">Payer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Boutique de Robes de Soirée Gala. Tous droits réservés.</p>
    </footer>
    <script>
        function formatExpiryDate(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Enlever tous les caractères non numériques
            if (value.length > 2) {
                input.value = value.slice(0, 2) + '/' + value.slice(2, 6); // Ajouter la barre oblique après le mois
            } else {
                input.value = value; // Garder le mois sans la barre oblique
            }
        }
    </script>
</body>
</html>
