<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
            font-family: 'Arial', sans-serif;
        }
        td {
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            padding: 20px;
            font-size: 24px;
            color: purple;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>GB</td>
            <td colspan="2">GL</td>
        </tr>
        <tr>
            <td rowspan="2">IG</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>GRH</td>
        </tr>
        <tr>
            <td>CG</td>
            <td>GTL</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
